<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Poppins:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Tailwind - Movie Production Landing Page</title>
</head>
<body class="antialiased ">
  <header class="header relative lg:overflow-hidden"> 

    <div class="container mx-auto lg:mt-56 lg:px-16 px-4 py-4">
	<div>
        <h1 class="text-black md:text-4xl text-2xl font-bold font-sans m-0 md:leading-none">Trabaja con nosotros</h1>
        <p class="text-black text-lg  w-full md:my-4">Si eres productor o dueño de una empresa y quieres formar parte de esta compañía, por favor llena tus datos y envía tu petición para que uno de nuestros funcionarios se contacte a la brevedad con usted.</p>
      </div>
    </div>
  </header>


  
  <footer class="container mx-auto text-white py-6 md:px-16 px-4">

				<div style="width: 600px;">
				  <form action ="" method="POST">
					{% csrf_token %}
					<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
					  <div class="-mx-3 md:flex mb-6">
						<div class="md:w-1/2 px-3 mb-6 md:mb-0">
						  <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="nombre" >
							Nombre*
						  </label>
						  
						  <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="nombre"  type="text" placeholder="Nombre *" name="nombre" required>
						  
						</div>
						<div class="md:w-1/2 px-3">
						  <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="subject">
							Asunto*
						  </label>
						  <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="subject" type="text" placeholder="Asunto" name="subject" required>
						
						</div>
						
						
					  </div>
					  <div class="-mx-3 md:flex mb-6">
						<div class="md:w-full px-3">
						  <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="email">
							Correo Electronico*
						  </label>

						  <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" type="email" id="email" name="email" placeholder="E-mail *" required>
						</div>
					  </div>
					  <div class="-mx-3 md:flex mb-3">
						<div class="md:w-1/2 px-3">
						  <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="fono">
							Fono*
						  </label>
						  <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" type="text" id="fono" name="fono" placeholder="Fono *" required>

						</div>
					  </div>
					  <div class="-mx-3 md:flex mb-2">
						<div class="md:w-full px-3 mb-6 md:mb-0">
						  <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="mensaje" >
							Mensaje*
						  </label>
						  <div>
							
							<textarea class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="mensaje" name="mensaje" placeholder="Mensaje *"  rows="5" required></textarea>
						  </div>
						</div>
						
					  </div>
					  <div class="-mx-3 md:flex mt-2">
						<div class="md:w-full px-3">
						  <button type="submit" class="md:w-full bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
							Enviar
						  </button>
						</div>
					  </div>
					</div>
				  </form>
				</div>
  </footer>


</body>
</html>
