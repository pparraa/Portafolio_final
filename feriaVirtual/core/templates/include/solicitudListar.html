{%load humanize%}
<div class="HistorialCompra-contenedor" style="padding-left:2rem; padding-right:2rem; padding-bottom:2rem">
	<div class="HistorialCompra-contenedor-titulo">
		<h2 class="HistorialCompra-contenedor-titulo__h2">Historial de Solicitudes de Compras</h2>
	</div>
    
	<div class="HistorialCompra-contenedor-tabla">
		{% if bd_ex_pedido %}
			<input id="valcorreo" name="valcorreo" type="hidden" value="{{request.user.username}}">
            <h1></h1>
			<table class="listarSolicitud-contenedor-solicitudes">
				<thead>
					<tr class="HistorialCompra-contenedor-tabla__tr">
						<th class="HistorialCompra-contenedor-tabla__th w-1/12 text-center">N° Solicitud</th>
						<th class="HistorialCompra-contenedor-tabla__th w-1/12 text-center">Descripción</th>
						<th class="HistorialCompra-contenedor-tabla__th w-1/12 text-center">Kilos</th>
						<th class="HistorialCompra-contenedor-tabla__th w-1/3 text-center">Fecha Creación</th>
						<th class="HistorialCompra-contenedor-tabla__th w-1/12 text-center">Estado</th>
					</tr>
				</thead>
				<tbody class="HistorialCompra-contenedor-tabla__tbody">
					{% for p in bd_ex_pedido %}
					<tr class="HistorialCompra-contenedor-tabla-tbody__tr">
						<td class="HistorialCompra-contenedor-tabla__td text-center">{{p.1}}</td>
						<td class="HistorialCompra-contenedor-tabla__td text-center">{{p.2}} {{p.3}}</td>
						<td class="HistorialCompra-contenedor-tabla__td text-center">{{p.4}}</td>
						<td class="HistorialCompra-contenedor-tabla__td text-center">{{p.5}}</td>
						<td class="HistorialCompra-contenedor-tabla__td text-center">{{p.6}}</td>
					</tr>
					
					{% endfor %}
				</tbody>
            </table>
            <br>
			<br>
			<br>
			<br>
			<br>
            {% else %}
            <h1>No hay historial de solicitudes de compras</h1>
            {% endif %}

        
	</div>
</div>
